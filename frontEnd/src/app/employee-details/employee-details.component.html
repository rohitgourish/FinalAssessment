<br>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <input type="text" class="form-control" (keyup.enter)="searchEmployee()" [(ngModel)]="searchData.firstname" placeholder="Search By First Name">
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-3">
            <button class="btn btn-secondary" (click)="addCustomer()">ADD NEW CUSTOMER</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <p class="text-danger" *ngIf="errorMessage!==''">{{errorMessage}}</p>
        </div>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">FIRST NAME</th>
                    <th scope="col">LAST NAME</th>
                    <th scope="col">GENDER</th>
                    <th scope="col">ADDRESS</th>
                    <th scope="col">CITY</th>
                    <th scope="col">STATE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of empData">
                    <th (click)="editEmployee(item.id)">{{item.firstname}}</th>
                    <td>{{item.lastname}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                  </tr>    
                </tbody>
            </table>
        </div>
    </div>
</div>
